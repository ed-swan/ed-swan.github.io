<!--keyboard controls-->
function keypress(e){
  if(!e) var e=window.event;
  if(e.keyCode) keyCode=e.keyCode; else if(e.which) keyCode=e.which;
  switch(keyCode) {
	case 8: window.location="../index.html"; return false; break;
	case 63235: case 39: window.location="Matt Lee -- Many reflections in pink sphere.html"; return false; break;
	case 63234: case 37: window.location="Ketan Mehta -- Spinning fast.html"; return false; break;
	case 63273: case 36: window.location="Adam Jones -- Borg attack.html"; return false; break;
	case 63275: case 35: window.location="Willie Johnson -- Diving board.html"; return false; break;
	case 32: show_down(); setTimeout('show_out()', 200); return false; break;
  }
  return true;
}
function keypresslistener() {
if(document.all) { document.onkeydown = keypress; }
else if(document.layers || document.getElementById) { document.onkeypress = keypress; }
}

var show_param = -1; // -1 = slideshow stopped
var delay = 3;
if(window.location.search.length > 1){
  var parms = window.location.search.substring(1,location.search.length).split("&");
    for(var i = 0; i < parms.length; i++) {		
      if(parms[i].substring(0, parms[i].indexOf("=")) == "show_param") 
        delay = show_param = parms[i].substring(parms[i].indexOf("=") + 1, parms[i].length);
}}
var show_delay = show_param;
function show_timer() {
  if(show_delay >= 0){
    show_delay--;
    if(show_delay < 0 && show_param > 0) {
      window.location="Matt Lee -- Many reflections in pink sphere.html?show_param=" + show_param;
    }
    else { if(show_param > 0) { window.status='Time left: '+(show_delay+1)+' s'; }}
  }
  setTimeout('show_timer()', 1000);	
}
function show_over()
{ if(show_param >= 0) { document.show.src=stop1.src; }
  else { document.show.src=show1.src; }
  window.status='Start/Stop slideshow - DoubleClick to change speed';
}
function show_out()
{ if(show_param >= 0) { document.show.src=stop0.src; }
  else { document.show.src=show0.src; }
}
function show_down()
{ if(show_param >= 0) { show_param = -1; document.show.src=stop1.src; window.status=''; } 
  else { show_param = delay; document.show.src=show1.src; } 
  show_delay = show_param; 
}
function change_delay()
{ delay = prompt('delay', (show_param < 0)? 3:show_param);
  show_param = show_delay = delay; document.show.src=show1.src;
}
